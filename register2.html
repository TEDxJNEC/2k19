<body>
    
  <div class="covering">
    <div class="progress">
      <div class="progress-bar" style="width: 0;"> <span class="sr-only">60% Complete</span> </div>

    <h1 class="h1-header animated bounceInLeft"><a href="index.html"><img src="images/logo.png" alt=""></a></h1>
    <div class="container-fluid table-class">
      <div class="black " >
        <div class="inner cover">
          <div class="centerUp">
            <div class="questionaire">
              <form>
                <ul class="progress-form">
                  <li class="form-group animated fadeInRightBig  activate" data-color="#E1523D" data-percentage="20%">
                    <label for="nameInput">
                    <h1>Hey there!</h1>
                    <h3>Let's get you started. Would you mind introducing yourself?</h3>
                    </label>
                    <input type="text" class="form-control getName" id="q1" placeholder="Name Lastname"  required="required"/>
                  </li>
                  <li class="form-group animated hide inactive" data-color="#7C6992"  data-percentage="40%">
                    <label for="exampleInputEmail1">
                    <h3>Nice to meet you, <span class="cName">parnter</span>!</h3>
                    Can we have your email? Don't worry, we're not into spamming.
                    </label>
                    <input type="email" class="form-control" id="q2" placeholder="youremail@domain.com" required="required"/>
                  </li>
                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="60%">
                    <label for="exampleInputEmail1">
                    <h3>Mobile Number</h3>
                   Kindly specify the number that you will be using for official payment method.
                    </label>
                    <input class="form-control" id="q3"  required/></input>
                    <button type="button" class="btn btn-xs btn-danger help pull-right" style="margin:5px 0; border-radius: 36px; padding: 3px 10px;" data-toggle="popover" data-placement="top" title="What's the big idea?" data-content="It's important to know all of your evironments (PEST).  Don't just assume you know your them, you need research to back it up">?</button>
                  </li>
                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="80%">
                    <label for="exampleInputEmail1">
                    <h3>Organization/Institute</h3>
                    We want to know where you come from. 
                    </label>
                    <input class="form-control" id="q4" placeholder="" required/></input>
                  </li>

                  <!-- writte hgere -->
                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                    <label for="exampleInputEmail1">
                    <h3>Have you attended a TEDx event before? If yes, share your experience. If no, why do you wish to attend TEDxJNEC 2019?</h3>
                    
                    </label>
                    <textarea class="form-control" id="q5" placeholder="These are the tough questions" required/></textarea>
                  </li>

                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                    <label for="exampleInputEmail1">
                    <h3>If you were to be a speaker, what would your talk be about?</h3>
                    
                    </label>
                    <textarea class="form-control" id="q6" placeholder=" " required/></textarea>
                  </li>

                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                    <label for="exampleInputEmail1">
                    <h3>How do you interpret our theme 'UNBOXING THE BRAINBOX'? </h3>
                    
                    </label>
                    <textarea class="form-control" id="q7" placeholder=" " required/></textarea>
                  </li>

                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                    <label for="exampleInputEmail1">
                    <h3>Would you do something ethically wrong for something morally correct? </h3>
                    <i>“I don’t know which option you should choose. I could never advise you on that… No matter what kind of wisdom dictates you the option you pick, no one will be able to tell if it’s right or wrong until you arrive to some sort of outcome from your choice.” – Levi Ackerman</i>
                    </label>
                    <textarea class="form-control" id="q8" placeholder=" " required/></textarea>
                  </li>

                  <li class="form-group animated hide" data-color="#00AF66"  data-percentage="100%">
                    <label for="exampleInputEmail1">
                    <h3>This One's about you </h3>
                    Describe yourself using any three distinct words.
                    </label>
                    <textarea class="form-control" id="q9" placeholder=" " required/></textarea>
                  </li>


                  <li class="form-group animated hide scrollable" data-color="#00AF66"  data-percentage="100%">
                    <h3>Please Review Your Answers (click on any of them to edit):</h3>
                    <div class=" editable">
                      <div class="break answer1" contenteditable="true"></div>
                      <div class="break answer2" contenteditable="true"></div>
                      <div class="break answer3" contenteditable="true"></div>
                      <div class="break answer4" contenteditable="true"></div>
                      <div class="break answer5" contenteditable="true"></div>
                      <div class="break answer6" contenteditable="true"></div>
                      <div class="break answer7" contenteditable="true"></div>
                      <div class="break answer8" contenteditable="true"></div>
                      <div class="break answer9" contenteditable="true"></div>
                    </div>
                  </li>
                </ul>
              </form>
            </div>
            <div class="count"><span class="img_cnt"></span> / <span class="img_amt"></span></div>
            <button class="btn btn-default btn-lg nxt animated hide" >Next <span class="icon-next"></span></button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

      onsubmit="submitted=true;" >

        <input type="text" name="entry.1729519065" hidden="" class="answer4" style="color:#444"/>
        <input type="text" name="entry.1115129669" hidden="" class="answer5" style="color:#444"/>
        <input type="text" name="entry.280342724" hidden="" class="answer6" style="color:#444"/>
        <input type="text" name="entry.1199165233" hidden="" class="answer7" style="color:#444"/>
        <input type="text" name="entry.596200957" hidden="" class="answer8" style="color:#444"/>
        <input type="text" name="entry.1156274022" hidden="" class="answer9" style="color:#444"/>
        <input type="submit" class="btn btn-default btn-lg hide submit" value="Send"/>
      </form>
    </div>
  </div>
  </div>
  <div class="animated thanks hide">
    <h1 style="font-weight:100; font-size:48px; width: 80%; margin: 0 auto;">Thanks!  We'll get back to you shortly!</h1>
  
      <button class="btn btn-lg btn-success" style="margin:20px;" >Let's go play</button>
    </form>
  </div>
